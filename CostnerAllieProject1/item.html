<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Specifics</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand">
          <a href="index.html"
            ><img src="images/logo.png" class="logo" alt="logo"
          /></a>
        </div>
        <ul>
          <li><a href="items.html">Browse</a></li>
          <li><a href="new.html">Sell</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signUp.html">Sign Up</a></li>
        </ul>
        <form class="search-bar">
          <input type="text" name="search" placeholder="Search..." />
          <button type="submit">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <div class="item-details-container">
        <div class="item-image">
          <img src="images/fourthWing.jpg" alt="Fourth Wing Book" />
        </div>
        <div class="item-info">
          <h2 class="item-title">Fourth Wing</h2>
          <p class="item-condition">Condition: New</p>
          <p class="item-price">Price: $16.99</p>
          <p class="item-offers">Total Offers: 0</p>
          <p class="item-seller">Seller: Allie Costner</p>
          <div class="item-buttons">
            <button class="edit-button">Edit Item</button>
            <button class="delete-button">Delete Item</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-media">
        <a href="https://facebook.com" target="_blank" class="social-icon"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://twitter.com" target="_blank" class="social-icon"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://instagram.com" target="_blank" class="social-icon"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://linkedin.com" target="_blank" class="social-icon"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
      <p>&copy; 2025 Fantasy Bloom. All rights reserved.</p>
    </footer>
  </body>
</html>
